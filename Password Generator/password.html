<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>

    <div class="app">
        <div class="container">
            <div class="showOutput">
                SELECT LENGTH AND ATTRIBUTES
            </div>

            <div class="row">
                <div class="left">
                    <span >Password length</span>
                </div>
                <div class="right">
                    <input type="number" max="30" min="4" value="4" id="passwordlength">
                </div>
            </div>


            <div class="row">
                <div class="left">
                    <label for="uppercase">Contain Uppercase</label>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="uppercase">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label for="lowercase">Contain lowercase</label>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lowercase">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label for="number">Contain number</label>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="number">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label for="symbol">Contain symbol</label>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbol">
                </div>
            </div>

            <div class="submit">
                <button id="submitBtn">GENERATE PASSWORD</button>
            </div>

            <div>
                <p id="error">Make sure to Tick at least one attribute</p>
            </div>
            
        </div>
    </div>
    
    <script src="password.js"></script>
</body>

</html>
